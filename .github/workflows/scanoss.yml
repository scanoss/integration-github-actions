name: SCANOSS

on:
  pull_request:
  push:
    branches:
      - '*'

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  scan:
    name: SCANOSS Scan Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Scan with SCANOSS
        id: scanoss-scan-action
        uses: scanoss/actions-scan@main
        with:
           dependencies.enabled: false
           policies: copyleft

      - name: Print stdout scan command
        run: echo "${{ steps.scanoss-scan-action.outputs.stdout-scan-command }}"

      - name: Print Results
        run: cat "${{ steps.scanoss-scan-action.outputs.result-filepath }}"
